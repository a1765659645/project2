<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/webREM.js"></script>
	<title>登录</title>
</head>
<div class="pwd-login">
<div>
	<div class="header-box">
		<div class="header">
			<img src="images/5b63f035Ne178923f.png" alt="
				<span>赢188元新人礼包</span>
			</div>
			<div class="open"><span>立即打开</span></div>
		</div>
		<div class="tit-box">
			<span class="return"><i class="iconfont icon-return"></i></span>
			<span class="tit">登录1号店</span>
			<span class="zc">注册</span>
		</div>
	</div>
	<div class="login-box">
		<div>
			<label for="phone"><i class="iconfont icon-person"></i></label>
			<input id="phone" class="phone" type="text" placeholder="邮箱/手机/用户名"></div>
		<div>
			<label for="pwd"><i class="iconfont icon-suo"></i></label>
			<input id="pwd" class="pwd" type="text" placeholder="请输入密码">
		</div>
	</div>
	<div class="remember-box">
		<input type="checkbox" checked>
		<span>两周内记住登录</span>
		<a href="">忘记密码？</a>
	</div>
	<div class="login">登录</div>
	<p class="message">短信快捷登录</p>

	<div class="hezuo">
		<div class="line"></div>
		<div>合作账号登录</div>
		<div class="line"></div>
	</div>
	<div class="other-login">
		<i class="iconfont icon-weibo"></i>
		<i class="iconfont icon-qq"></i>
		<i class="iconfont icon-jd"></i>
		<i class="iconfont icon-zfb"></i>
	</div>
</div>
<div class="phone-login">
	<div class="tit-box">
		<span class="return"><i class="iconfont icon-return"></i></span>
		<span class="tit">1号店短信快捷登录</span>
	</div>
	<div class="phone-wrapper">
		<label for="phone">手机号：</label>
		<input id="phone" class="phone1" type="text" placeholder="请输入手机号">
	</div>
	<div class="code-box">
		<label for="code">验证码：</label>
		<input id="code" class="code" type="text" placeholder="请输入短信验证码">
		<button class="get-code">获取验证码</button>
	</div>
	<div class="remember-box">
		<input type="checkbox" checked>
		<span>两周内记住登录</span>
		<a href="">密码登录</a>
	</div>
	<p>若您输入手机号未被注册，将为您直接注册。注册即视为同意一号店
		<a href="">《服务协议及隐私声明》</a>
	</p>
	<div class="login">登录</div>
</div>
	<script src="js/jQuery-3.4.0.js"></script>
	<script src="js/js.cookie.min.js"></script>
	<script src="js/myHttp.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
