<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/LArea.css">
	<link rel="stylesheet" href="css/address.css">
	<script src="js/webREM.js"></script>
	<title>地址管理</title>
</head>
<body>
<div class="tit-box">
	<span class="return"><i class="iconfont icon-return"></i></span>
	<span class="tit">地址管理</span>
</div>
<div class="content">
	<div class="add-address">+添加收货地址</div>
	<div class="address">
		<ul class="address-list"></ul>
	</div>
</div>

<div class="address-message">
	<ul>
		<li><input class="receive-name" type="text" placeholder="收货人姓名" value=""></li>
		<li><div>
			<div class="content-block">
				<input id="demo1" type="text" readonly="" placeholder="城市选择特效"  value="广东省,深圳市,南山区">
				<input id="value1" type="hidden" value="20,234,504">
			</div>
			<!--         <div class="content-block">
					<input id="demo2" type="text" readonly="" placeholder="城市选择特效" />
					<input id="value2" type="hidden" />
				</div> -->
		</div></li>
		<li><input class="address-a" type="text" placeholder="详细地址"></li>
		<li><input class="a" type="text" placeholder="联系电话"></li>
	</ul>
	<div class="save">保存</div>
	<div class="update">保存</div>
</div>
<script src="js/jQuery-3.4.0.js"></script>
<script src="js/js.cookie.min.js"></script>
<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>
<script>
        var area1 = new LArea();
        area1.init({
                'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
                'valueTo': '#value1', //选择完毕后id属性输出到该位置
                'keys': {
                        id: 'id',
                        name: 'name'
                }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
                'type': 1, //数据源类型
                'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
                'trigger': '#demo2',
                'valueTo': '#value2',
                'keys': {
                        id: 'value',
                        name: 'text'
                },
                'type': 2,
                'data': [provs_data, citys_data, dists_data]
        });
</script>
<script src="js/myHttp.js"></script>
<script src="js/address.js"></script>
</body>
</html>
